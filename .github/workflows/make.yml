name: C/C++ with Make
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
jobs:
  build-cpp:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Build with Make
      run: make
    - name: Upload Artifact
      uses: actions/upload-artifact@main
      with:
        name: compiled-artifact-cpp
        path: ./bin/*.exe
